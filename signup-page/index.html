<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Page</title>
    <style>
        #signup{
            width: 300px;
            height: 250px;
            border: 2px solid ;
            padding: 20px;
            margin: auto;
            margin-top: 80px;
            text-align: center;
            background-color: rgb(240, 252, 252);
        }
        input,label{
            font-size: large;
            color: blue;

        }
        h1{
            color: rgb(234, 70, 75);
            text-align: center;
        }
        #game{
            color: black;
            height: 50px;
            width: 100px;
            background-color: rgb(84, 250, 145);
        }

    </style>
</head>
<body>
    <h1>Signup-Page</h1>
    <form id="signup">
        <label> Enter Your Full Name</label><br>
        <input type="text" placeholder="username"><br><br>
        <label>Mobile No.</label><br>
        <input type="text" placeholder="Mobile no."><br><br>
        <label>Enter Your Password</label><br>
        <input type="text" placeholder="Password"><br><br>
        <input id="game"  value="Signup" type="submit">

    </form>

    
</body>
</html>
